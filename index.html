<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AudiosParePan</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="images/bateria.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <h1>Audios Pare Pan</h1>

    <section class="teclado">
      <button class="tecla tecla_arepa">Arepitas</button>
      <button class="tecla tecla_buñuelo">Buñuelos</button>
      <button class="tecla tecla_bonoQueso">Pan bono/queso</button>

      <button class="tecla tecla_almojabanas">almojabanas</button>
      <button class="tecla tecla_pancerotis">Pancerotis</button>
      <button class="tecla tecla_toim">Papa RellenayEmpanada</button>

      <button class="tecla tecla_psh">Desayunos</button>
      <button class="tecla tecla_tic">Achiras</button>
      <button class="tecla tecla_tom">Pan Dulce</button>

      <button class="tecla tecla_pom">Pan Leche</button>
      <button class="tecla tecla_clap">Pan Aliñiado</button>
      <button class="tecla tecla_tim">Pan Coco</button>

      <button class="tecla tecla_puff">Agridulce</button>
      <button class="tecla tecla_splash">Pan 1000</button>
      <button class="tecla tecla_toim">Pan 2000</button>

      <button class="tecla tecla_psh">Pan 3000</button>
      <button class="tecla tecla_psh">Pan 5000</button>
      <button class="tecla tecla_tic">Chicharrones/Dedos</button>

      <button class="tecla tecla_tom">Pan_Mixto</button>
      <button class="tecla tecla_puff">Brevas</button>
      <button class="tecla tecla_psh">Pan Queso</button>

      <button class="tecla tecla_splash">Pan Galleta</button>
      <button class="tecla tecla_toim">Pan Pizza</button>
      <button class="tecla tecla_psh">Pan Abuela</button>

      <button class="tecla tecla_tom">PARE PAN</button>
      <button class="tecla tecla_tom">PARE PAN</button>
    </section>

    <audio controls src="sounds/1.Arepitas.mp3" id="sonido_tecla_arepa"></audio>
    <audio
      controls
      src="sounds/2.Buñuelos.mp3"
      id="sonido_tecla_buñuelo"
    ></audio>
    <audio
      controls
      src="sounds/3.Pan_de_bono_Pan_de_queso.mp3"
      id="sonido_tecla_bonoQueso"
    ></audio>
    <audio
      controls
      src="sounds/4.Almojabanas.mp3"
      id="sonido_tecla_almojabanas"
    ></audio>
    <audio
      controls
      src="sounds/5.Pancerotis.mp3"
      id="sonido_tecla_pancerotis"
    ></audio>
    <audio
      controls
      src="sounds/6.Papa_RellenayEmpanada.mp3"
      id="sonido_tecla_toim"
    ></audio>
    <audio controls src="sounds/7.Desayunos.mp3" id="sonido_tecla_psh"></audio>
    <audio controls src="sounds/8.Achiras.mp3" id="sonido_tecla_tic"></audio>
    <audio controls src="sounds/9.Pan_Dulce.mp3" id="sonido_tecla_tom"></audio>

    <audio controls src="sounds/10.Pan_Leche.mp3" id="sonido_tecla_tom"></audio>
    <audio
      controls
      src="sounds/11.Pan_Aliñiado.mp3"
      id="sonido_tecla_tom"
    ></audio>
    <audio controls src="sounds/12.Pan_Coco.mp3" id="sonido_tecla_tom"></audio>
    <audio controls src="sounds/13.Agridulce.mp3" id="sonido_tecla_tom"></audio>

    <audio controls src="sounds/17.Pan_5000.mp3" id="sonido_tecla_tom"></audio>
    <audio
      controls
      src="sounds/18.Chicharrones_y_deditos.mp3"

    ></audio>
    <audio controls src="sounds/19.Pan_Mixto.mp3" id="sonido_tecla_tom"></audio>
    <audio
      controls
      src="sounds/20.Pan_Brevas.mp3"

      controls

    <audio controls src="sounds/23.Pan_Pizza.mp3" id="sonido_tecla_tom"></audio>
    <audio
      controls
      src="sounds/24.Pan_Abuela.mp3"
      id="sonido_tecla_tom"
    ></audio>
    <audio controls src="sounds/25.ParePan.mp3" id="sonido_tecla_tom"></audio>
    <script src="main..js"></script>

</html>
